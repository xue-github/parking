<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head :: commonHead('修改个人信息')">
</head>
<body>
<article class="page-container">
	<form action="/admin/updateAdmin" method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="id"  th:value="${admin.id}"/>
				<input type="text" class="input-text" th:value="${admin.name}" placeholder="用户名" id="name" name="name" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id="status" name="status" th:if="${admin.status==1}">
					<option value="0">启用</option>
					<option value="1" th:if="${admin.status==0}" selected="selected"></option>
				</select>
				<select id="status1" name="status" th:if="${admin.status==0}">
					<option value="0" selected="selected">启用</option>
					<option value="1">未启用</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
			</div>
		</div>
	</form>
</article>

<!-- 引入公共js -->
<!--<span th:include="/common/on-load-js :: commonOnLoadJs"></span>-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/jquery-2.2.0.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.contextmenu/jquery.contextmenu.r2.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
$(function(){
	$("#form-change-password").validate({
		rules:{
			name:{
				required:true,
			},
			password:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password2:{
				required:true,
				minlength:4,
				maxlength:16,
				equalTo: "#password"
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				async : false,
				dataType: "text",
				success: function(data){
					// console.log(res);
					if(data=='Y'){
						layer.msg('修改成功!',{icon:1,time:1000});

						layer.close();
                        parent.$('#shuaxin').click();
					}else{
						layer.msg('修改失败!',{icon: 2,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});


});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
